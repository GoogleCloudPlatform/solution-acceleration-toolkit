# Terraform version used is 1.0.1.
substitutions:
  _CFT_TOOLS_CONTAINER: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:22113ceabae0cccfc8eaeb3a9521a0950fa75e2fe38777f47c3d32f071cc7834"

timeout: 3600s

options:
  env:
  - "GOPATH=/go"
  # Unset TF_PLUGIN_CACHE_DIR so different build steps do not share Terraform cache.
  # It's set to `/workspace/test/integration/tmp/.terraform` in the CFT Developer Tool's container
  # for CFT's testing purpose. We don't need it.
  - "TF_PLUGIN_CACHE_DIR="
  machineType: "N1_HIGHCPU_8"

steps:
- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "terraform"
  args: ["version"]
  waitFor: ["-"]
  id: Terraform version

- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "go"
  args: ["test", "./tests/tfengine/...", "-v", "-timeout", "60m"]
  waitFor: ["-"]
  id: Terraform Engine integration tests
  env:
  - "RUN_INTEGRATION_TEST=true"
  # These values are configured in the Cloud Build Trigger as substitutions.
  - "BILLING_ACCOUNT=${_BILLING_ACCOUNT}"
  - "FOLDER_ID=${_FOLDER_ID}"
  - "DOMAIN=${_DOMAIN}"
