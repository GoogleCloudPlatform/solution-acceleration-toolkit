# Terraform version used is 1.0.1.
substitutions:
  _CFT_TOOLS_CONTAINER: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:22113ceabae0cccfc8eaeb3a9521a0950fa75e2fe38777f47c3d32f071cc7834"

options:
  env:
  - "GOPATH=/go"
  # Unset TF_PLUGIN_CACHE_DIR so different build steps do not share Terraform cache.
  # It's set to `/workspace/test/integration/tmp/.terraform` in the CFT Developer Tool's container
  # for CFT's testing purpose. We don't need it.
  - "TF_PLUGIN_CACHE_DIR="
  machineType: "N1_HIGHCPU_8"

steps:
- name: "gcr.io/cloud-builders/go"
  entrypoint: "sh"
  args: ["build/license_check.sh"]
  waitFor: ["-"]
  id: License headers check

- name: "gcr.io/cloud-builders/npm:current"
  entrypoint: "sh"
  args: ["build/md_check.sh"]
  waitFor: ["-"]
  id: Markdownlint check

- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "terraform"
  args: ["version"]
  waitFor: ["-"]
  id: Terraform version

- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "sh"
  args: ["build/go_check.sh"]
  waitFor: ["-"]
  id: Go code check

- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "bash"
  args: ["build/gen_check.sh"]
  waitFor: ["-"]
  id: Generated files check

- name: "${_CFT_TOOLS_CONTAINER}"
  entrypoint: "bash"
  args: ["tests/policygen/integration_test.sh"]
  waitFor: ["-"]
  id: Policy Generator integration tests
