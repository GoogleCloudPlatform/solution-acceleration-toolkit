timeout: 21600s

steps:
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  # live/cicd
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Init (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["plan"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Speculative plan (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["apply", "-auto-approve"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Deployment (CICD)

  # live/deployments
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/deployments"
    id: Init (deployments)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["plan"]
    dir: "${_TERRAFORM_ROOT}/live/deployments"
    id: Speculative plan (deployments)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:02b06198f1da423183937b60493bdaa20dedf36b1a852a1d7fbb5a537fd943fd"
    entrypoint: terraform
    args: ["apply", "-auto-approve"]
    dir: "${_TERRAFORM_ROOT}/live/deployments"
    id: Deployment (deployments)

substitutions:
    _TERRAFORM_ROOT: "."
