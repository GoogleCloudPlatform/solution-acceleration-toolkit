# Note: Terraform version used in the automation is 0.14.7.

timeout: 600s

substitutions:
    _TERRAFORM_ROOT: "."
    _MANAGED_DIRS: ""

steps:
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a9f8f41fdd1f2e1919a052df23d5a15b07ecd29bb447d5cd111d5a80228f1e75"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a9f8f41fdd1f2e1919a052df23d5a15b07ecd29bb447d5cd111d5a80228f1e75"
    entrypoint: terraform
    args: ["fmt", "-recursive", "-check"]
    dir: "${_TERRAFORM_ROOT}"
    id: Terraform configs format check

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a9f8f41fdd1f2e1919a052df23d5a15b07ecd29bb447d5cd111d5a80228f1e75"
    entrypoint: bash
    args: ["./cicd/configs/run.sh", "-d", "${_MANAGED_DIRS}", "-a", "validate"]
    dir: "${_TERRAFORM_ROOT}"
    id: Validate
