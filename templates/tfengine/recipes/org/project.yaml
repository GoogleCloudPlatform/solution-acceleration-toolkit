{{$output_path := get . "OUTPUT_PATH"}}
{{if not $output_path}}
  {{$output_path = printf "./project.%s" .PROJECT_ID}}
{{end}}

templates:
- component_path: "../../components/terragrunt/leaf"
  output_path: "{{$output_path}}/project"
- name: "project"
  component_path: "../../components/project/project"
  output_path: "{{$output_path}}/project"

{{if has . "RESOURCES"}}
- name: "resources"
  recipe_path: "../project/resources.yaml"
  output_path: "{{$output_path}}/resources"
  flatten:
  - key: "RESOURCES"
{{end}}

{{if index . "PROJECT_OWNERS"}}
- name: "owners"
  component_path: "../../components/project/owners"
  output_path: "{{$output_path}}/project"
{{end}}
