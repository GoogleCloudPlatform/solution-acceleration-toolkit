templates:
- name: "base"
  recipe_path: "./base.yaml"
  flatten:
  - key: "DEVOPS"
- name: "live_dir"
  output_path: "./live"
{{if has . "AUDIT"}}
- name: "audit"
  recipe_path: "./audit.yaml"
  output_ref: "live_dir"
  flatten:
  - key: "AUDIT"
{{end}}
{{if has . "MONITOR"}}
- name: "monitor"
  recipe_path: "./monitor.yaml"
  output_ref: "live_dir"
  flatten:
  - key: "MONITOR"
{{end}}
{{if has . "ORG_POLICIES"}}
- name: "org_policies"
  recipe_path: "./org_policies.yaml"
  output_path: "./live"
  flatten:
  - key: "ORG_POLICIES"
{{end}}
{{if has . "CICD"}}
- name: "cicd"
  component_path: "../../components/cicd/manual"
  output_path: "./cicd"
  flatten:
  - key: "CICD"
- name: "cicd"
  component_path: "../../components/cicd/auto"
  output_path: "./live/cicd"
  flatten:
  - key: "CICD"
{{end}}
