templates:
- name: "dir"
  output_path: "./folder.{{.DISPLAY_NAME}}"
- name: "terragrunt"
  component_path: "../../components/terragrunt/leaf"
  output_ref: "dir"
  output_path: "./folder"
  data:
    DEPS:
    - NAME: "parent_folder"
      PATH: "../../folder"
      MOCK_OUTPUTS:
        name: '"mock-folder"'
    INPUTS:
      parent: "dependency.parent_folder.outputs.name"
- name: "folder"
  component_path: "../../components/folder/folder"
  output_ref: "terragrunt"
  data:
    DISPLAY_NAME: {{.DISPLAY_NAME}}
