templates:
- name: "dir"
  output_path: "./project.{{.PROJECT_ID}}"
- name: "terraform"
  recipe_path: "../terraform/terraform.yaml"
  output_ref: "dir"
  output_path: "./project"
  data:
    DEPS:
    - NAME: "parent_folder"
      PATH: "../../folder"
      MOCK_OUTPUTS:
        name: '"mock-folder"'
    INPUTS:
      folder_id: "dependency.parent_folder.outputs.name"
  flatten: [
    {{if has . "PROJECT_TERRAFORM"}}
    { key: "PROJECT_TERRAFORM" }
    {{end}}
  ]
- name: "project"
  component_path: "../../components/project/project"
  output_ref: "terraform"

{{if has . "RESOURCES"}}
- name: "resources"
  recipe_path: "../project/resources.yaml"
  output_ref: "dir"
  output_path: "./resources"
  flatten:
  - key: "RESOURCES"
{{end}}

{{if index . "PROJECT_OWNERS"}}
- name: "owners"
  component_path: "../../components/project/owners"
  output_ref: "dir"
{{end}}
