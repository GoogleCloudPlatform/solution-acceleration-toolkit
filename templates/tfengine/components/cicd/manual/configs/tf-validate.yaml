# Note: Terraform version used in the automation is 0.12.29.
{{- $cft := "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"}}

timeout: 600s

steps:
  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["fmt", "-recursive", "-check"]
    dir: "${_TERRAFORM_ROOT}"
    id: Terraform configs format check
{{if get . "enable_terragrunt" true}}
  - name: "{{$cft}}"
    entrypoint: terragrunt
    args: ["hclfmt", "--terragrunt-check"]
    dir: "${_TERRAFORM_ROOT}"
    id: Terragrunt configs format check

  - name: "{{$cft}}"
    entrypoint: terragrunt
    args: ["validate-all"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Terraform configs validation
{{else}}
  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/deployment"
    id: Init

  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["validate"]
    dir: "${_TERRAFORM_ROOT}/live/deployment"
    id: Terraform configs validation
{{end}}
substitutions:
    _TERRAFORM_ROOT: "."
