timeout: 21600s

steps:
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  # live/cicd
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Init (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["plan"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Speculative plan (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["apply", "-auto-approve"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Deployment (CICD)
{{if get . "enable_terragrunt" true}}
  # live/
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terragrunt
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Init (live)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: bash
    args: ["../cicd/configs/terragrunt.sh", "plan-all"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Speculative plan (live)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: bash
    args: ["../cicd/configs/terragrunt.sh", "apply-all"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Deployment (live)
{{else}}
  # live/deployment
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/deployment"
    id: Init (deployment)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["plan"]
    dir: "${_TERRAFORM_ROOT}/live/deployment"
    id: Speculative plan (deployment)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:47db3e958fbaa0d95881cf99501ebf4522a261ddc68d9566b7cf70e26cf7cddb"
    entrypoint: terraform
    args: ["apply", "-auto-approve"]
    dir: "${_TERRAFORM_ROOT}/live/deployment"
    id: Deployment (deployment)
{{end}}
substitutions:
    _TERRAFORM_ROOT: "."
