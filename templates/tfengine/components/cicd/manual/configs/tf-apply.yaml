timeout: 21600s

steps:
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  # live/cicd
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: terraform
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Init (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: terraform
    args: ["plan"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Speculative plan (CICD)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: terraform
    args: ["apply", "-auto-approve"]
    dir: "${_TERRAFORM_ROOT}/live/cicd"
    id: Deployment (CICD)

  # live/
  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: terragrunt
    args: ["init"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Init (live)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: bash
    args: ["../cicd/configs/terragrunt.sh", "plan-all"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Speculative plan (live)

  - name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:b007041726d4f2d7e5270b8fcfc47656850242186825611b33ee97b3867d74ed"
    entrypoint: bash
    args: ["../cicd/configs/terragrunt.sh", "apply-all"]
    dir: "${_TERRAFORM_ROOT}/live"
    id: Deployment (live)

substitutions:
    _TERRAFORM_ROOT: "."
