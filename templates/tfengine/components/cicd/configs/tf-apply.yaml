# Note: Terraform version used in the automation is 0.14.4.
{{- $cft := "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a4595b3e0a90fe2aa4d305c22f7ceb269c216ae203d681c7727e26fc74c53e20"}}

timeout: 21600s

substitutions:
    _TERRAFORM_ROOT: "."
    _MANAGED_DIRS: ""

steps:
  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  - name: "{{$cft}}"
    entrypoint: bash
    args: ["./cicd/configs/run.sh", "-d", "${_MANAGED_DIRS}", "-a", "plan", "-a", "apply -auto-approve"]
    dir: "${_TERRAFORM_ROOT}"
    id: Apply
