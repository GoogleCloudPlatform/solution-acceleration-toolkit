timeout: 21600s

steps:
- name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a09ad46f513847d31e2cfe20f818c2d64809e7d12695e2e6098900296f6527bf"
  entrypoint: terraform
  args: ["version"]

- name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a09ad46f513847d31e2cfe20f818c2d64809e7d12695e2e6098900296f6527bf"
  entrypoint: terragrunt
  args: ["init"]
  dir: "${_TERRAFORM_ROOT}/org"

# Generate a plan for each deployment.
# Non-Terragrunt flags are passed to the underlying calls to terraform, so
# this will generate a separate plan.tfplan file for each deployment.
- name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a09ad46f513847d31e2cfe20f818c2d64809e7d12695e2e6098900296f6527bf"
  entrypoint: terragrunt
  args: ["plan-all", "--terragrunt-non-interactive", "-out=plan.tfplan"]
  dir: "${_TERRAFORM_ROOT}/org"

# Check for delete operations.
- name: "gcr.io/cloud-foundation-cicd/cft/developer-tools@sha256:a09ad46f513847d31e2cfe20f818c2d64809e7d12695e2e6098900296f6527bf"
  entrypoint: '${_TERRAFORM_ROOT}/cicd/configs/tf-deletion-check.sh'
  dir: "${_TERRAFORM_ROOT}/org"
  args: ['${_REJECT_PLAN_DELETIONS}']

substitutions:
  _TERRAFORM_ROOT: "."
  _REJECT_PLAN_DELETIONS: "false"
