# Note: Terraform version used in the automation is 1.0.1.
{{- $cft := "gcr.io/cloud-foundation-cicd/cft/developer-tools-light@sha256:7c40255f4df73cca81c943456bf1ebe6c58da455a24d90b5d7d9964e97bf5646"}}

timeout: 600s

substitutions:
    _TERRAFORM_ROOT: "."
    _MANAGED_DIRS: ""

steps:
  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["version"]
    id: Terraform version

  - name: "{{$cft}}"
    entrypoint: terraform
    args: ["fmt", "-recursive", "-check"]
    dir: "${_TERRAFORM_ROOT}"
    id: Terraform configs format check

  - name: "{{$cft}}"
    entrypoint: bash
    args: ["./cicd/configs/run.sh", "-d", "${_MANAGED_DIRS}", "-a", "init -backend=false", "-a", "validate"]
    dir: "${_TERRAFORM_ROOT}"
    id: Validate
