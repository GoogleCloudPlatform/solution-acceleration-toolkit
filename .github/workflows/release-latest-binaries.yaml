on:
  push:
    tags:
    # Updates to the "latest" tag
    - 'latest'

name: Create Latest Binaries Release

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.14'
    - run: go version

    - name: Build Go binaries
      shell: bash
      run: ./build/build-binaries.sh -v 'latest'

    # From https://github.com/github/hub#github-actions
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        set -x

        # Install the latest version of hub
        ./build/install-hub.sh

        # Create the release with all binaries
        bin/hub release edit $(printf -- ' --attach=%s' ./*-amd64) -m 'Binaries latest release' 'latest' --prerelease
