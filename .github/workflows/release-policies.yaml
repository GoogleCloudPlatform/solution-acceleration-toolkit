on:
  push:
    tags:
      # Push events to matching policies-vX.X.X, i.e. policies-v0.1.0
      - 'policies-v[0-9]+.[0-9]+.[0-9]+'

name: Create Policies Release

# Note: According to https://docs.github.com/en/actions/configuring-and-managing-workflows/using-environment-variables,
# the value of {{ github.ref }} is "refs/tags/<tag>", so we have to remove that prefix everywhere.
jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Bundle Policies
      shell: bash
      run: ./build/build-policies.sh -v "$(echo '${{ github.ref }}' | sed -e 's|^refs/tags/||')"

    # From https://github.com/github/hub#github-actions
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        set -x

        # Install the latest version of hub
        # From https://github.com/github/hub/blob/master/script/get
        latest="$(curl -fsi https://github.com/github/hub/releases/latest | awk -F/ 'tolower($1) ~ /^location:/ {print $(NF)}' | tr -d '\r')"
        latest="${latest#v}"
        curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s "${latest}"

        # Create the release with the policies bundle
        version="$(echo ${{ github.ref }} | sed -e 's|^refs/tags/||')"
        bin/hub release create $(printf -- ' --attach=%s' ./policies*.tar.gz) -m "Policy Generator policies release version ${version}" "${version}"
