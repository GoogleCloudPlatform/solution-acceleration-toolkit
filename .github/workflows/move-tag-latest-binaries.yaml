on:
  push:
    branches:
    # Push events on master branch
    - master

name: Move the latest tag to trigger binaries release build

jobs:
  build-and-release:
    name: Move the latest tag
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Move the latest tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        set -x
        git tag -f -a 'latest' -m 'Latest binaries release'
        git push -f --tags
